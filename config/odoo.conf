[options]
; Configuration Odoo pour projet Imprimante 3D

; Base de données
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo_password_secure
; Commenté pour permettre la création de base via l'interface web
; db_name = odoo_imprimante3d

; Chemins des addons
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

; Configuration serveur
xmlrpc_port = 8069
xmlrpc_interface = 0.0.0.0

; Logs
logfile = /var/log/odoo/odoo.log
log_level = info

; Sécurité
admin_passwd = admin_master_password_change_me

; Performance
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
max_cron_threads = 2
workers = 0

; Développement (à désactiver en production)
dev_mode = reload,xml